    <section>
        <h2>Entre em Contato</h2>
        <p>Preencha o formulário abaixo para entrar em contato comigo. Estou a disposição para responder às suas dúvidas e discutir como posso ajudar em seu projeto.</p>

    <form action="#" method="post" onsubmit="validarFormulario();"></form>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="tipoPessoa">Tipo de pessoa:</label>
        <select name="tipoPessoa" id="tipoPessoa">
            <option value="pessoaFisica">Pessoa física</option>
            <option value="pessoaJuridica">Pessoa júridica</option>
        </select>

        <label for="horarioContato">Melhor horário de contato:</label>
        <input type="text" id="horarioContato" name="horarioContato">

        <label for="tipoServico">Tipo de serviço desejado:</label>
        <input type="text" id="tipoServico" name="tipoServico">

        <label for="descricao">Breve descrição do projeto:</label>
        <textarea name="descricao" id="descricao"></textarea>

        <button type="submit">Enviar</button>

<footer>

<button id="top-button" class="hidden"></button>
